#file extension must be .conf

#global config
client_max_body_size=10000;

#virtual server config
server{
	
	listen=8081;
	server_name=localhost;
	host=127.0.0.1;

	root=.;
    index=index.html;

	methods=GET,POST;
    client_max_body_size=10000;

    error_page:404=/custom/404.html;
    error_page:500=/custom/500.html;

	location=/cgi{
        root=./data;
	    methods=GET;
    	index=custom.html;
	}

	location=/default{
        root=./data;
	    methods=GET;
		autoindex=on; # on | off
	}

	location=/pouetka{
		return=https://42.fr/;
	}

    location=cgiPython{
        extension=py;
	    methods=GET,POST;
        cgi_path=/usr/bin/python3;
    }

    location=cgiPHP{
        extension=php;
	    methods=GET,POST;
        cgi_path=/usr/bin/php-cgi;
    }

    location=cgiBla{
        extension=bla;
	    methods=POST;
        cgi_path=ubuntu_cgi_tester;
    }
}

